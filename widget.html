<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 7-Day God Mirror</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 12px;
            padding: 24px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 22px;
            font-weight: 700;
            color: #1e1b4b;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .subtitle {
            font-size: 13px;
            color: #6b7280;
        }
        
        .question {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .label {
            font-size: 18px;
            font-weight: 600;
            color: #312e81;
            white-space: nowrap;
        }
        
        .input {
            flex: 1;
            padding: 10px 14px;
            font-size: 16px;
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .input::placeholder {
            color: #9ca3af;
            font-style: italic;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            grid-column: span 2;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #1e1b4b;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .message {
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 12px;
            display: none;
        }
        
        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info {
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            line-height: 1.5;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .modal.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e1b4b;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: #f3f4f6;
            color: #1e1b4b;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-text {
            margin-bottom: 12px;
            color: #6b7280;
            font-size: 13px;
        }
        
        .textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            resize: vertical;
            background: #f9fafb;
            color: #1e1b4b;
            line-height: 1.4;
        }
        
        .textarea:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        @media (max-width: 480px) {
            .widget {
                padding: 20px;
            }
            
            .question {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }
            
            .label {
                font-size: 16px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .btn-primary {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="title">
                <span>âœ¨</span>
                The 7-Day God Mirror
            </div>
            <div class="subtitle">Answer honestly. Just one word.</div>
        </div>
        
        <div class="question">
            <span class="label">God is</span>
            <input 
                type="text" 
                id="godAnswer" 
                class="input" 
                placeholder="your answer..."
                maxlength="50"
            >
        </div>
        
        <div id="savedMessage" class="message">
            âœ“ Saved to your device!
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="saveAnswer()">
                ðŸ’¾ Save Answer
            </button>
            <button class="btn btn-secondary" onclick="shareAnswer()">
                ðŸ”— Share
            </button>
            <button class="btn btn-secondary" onclick="showEmbed()">
                ðŸ“‹ Embed
            </button>
            <a 
                href="https://bthornemail.github.io/god-is-word/" 
                target="_blank"
                class="btn btn-secondary"
                style="grid-column: span 2;"
            >
                ðŸ“Š View Full App
            </a>
        </div>
        
        <div class="info">
            Your answer is saved only on your device.<br>
            Complete all 7 days in the full app to see patterns.
        </div>
    </div>

    <div id="embedModal" class="modal" onclick="if(event.target===this) closeEmbed()">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Embed This Widget</div>
                <button class="modal-close" onclick="closeEmbed()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-text">
                    Copy and paste this code into your website:
                </p>
                <textarea 
                    id="embedCode" 
                    class="textarea"
                    readonly
                    onclick="this.select()"
                ></textarea>
                <button class="btn btn-primary" style="width: 100%; margin-top: 12px;" onclick="copyEmbed()">
                    ðŸ“‹ Copy to Clipboard
                </button>
                <div id="copyMessage" class="message" style="margin-top: 12px;">
                    âœ“ Copied!
                </div>
            </div>
        </div>
    </div>

    <script>
        const WIDGET_URL = 'https://bthornemail.github.io/god-is-word/widget.html';
        const APP_URL = 'https://bthornemail.github.io/god-is-word/';
        
        function saveAnswer() {
            const input = document.getElementById('godAnswer');
            const message = document.getElementById('savedMessage');
            const answer = input.value.trim();
            
            if (!answer) {
                alert('Please enter an answer first');
                return;
            }
            
            let quickAnswers = JSON.parse(localStorage.getItem('god_quick_answers') || '[]');
            
            quickAnswers.push({
                word: answer,
                timestamp: new Date().toISOString(),
                source: 'widget'
            });
            
            localStorage.setItem('god_quick_answers', JSON.stringify(quickAnswers));
            
            message.classList.add('show');
            input.value = '';
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 2500);
        }
        
        function shareAnswer() {
            const input = document.getElementById('godAnswer');
            const answer = input.value.trim();
            
            if (!answer) {
                alert('Please enter an answer first to share it');
                return;
            }
            
            const shareText = `God is ${answer}\n\nMy answer from The 7-Day God Mirror ðŸªžâœ¨\n\nWhat do you think?\n${APP_URL}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'The 7-Day God Mirror',
                    text: shareText
                }).catch(() => fallbackShare(shareText));
            } else {
                fallbackShare(shareText);
            }
        }
        
        function fallbackShare(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ðŸ“‹ Share text copied to clipboard!\n\nPaste it anywhere to share your answer.');
            }).catch(() => {
                prompt('Copy this text to share:', text);
            });
        }
        
        function showEmbed() {
            const modal = document.getElementById('embedModal');
            const embedCode = document.getElementById('embedCode');
            
            const code = `<!-- The 7-Day God Mirror Widget -->
<iframe 
    src="${WIDGET_URL}" 
    width="100%" 
    height="400" 
    frameborder="0"
    style="border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 500px;"
    title="The 7-Day God Mirror"
></iframe>`;
            
            embedCode.value = code;
            modal.classList.add('show');
        }
        
        function closeEmbed() {
            document.getElementById('embedModal').classList.remove('show');
        }
        
        function copyEmbed() {
            const embedCode = document.getElementById('embedCode');
            const copyMessage = document.getElementById('copyMessage');
            
            embedCode.select();
            navigator.clipboard.writeText(embedCode.value).then(() => {
                copyMessage.classList.add('show');
                setTimeout(() => {
                    copyMessage.classList.remove('show');
                }, 2000);
            });
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEmbed();
        });
        
        document.getElementById('godAnswer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveAnswer();
        });
    </script>
</body>
</html>
