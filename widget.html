<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mirror Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .widget-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .widget-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .widget-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e1b4b;
            margin-bottom: 8px;
        }
        
        .widget-subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        
        .question-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .question-label {
            font-size: 20px;
            font-weight: 600;
            color: #312e81;
            white-space: nowrap;
        }
        
        .answer-input {
            flex: 1;
            min-width: 150px;
            padding: 12px 16px;
            font-size: 18px;
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .answer-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .answer-input::placeholder {
            color: #9ca3af;
            font-style: italic;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 140px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #1e1b4b;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }
        
        .saved-message {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 16px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .saved-message.show {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modal-header h3 {
            font-size: 20px;
            color: #1e1b4b;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: #f3f4f6;
            color: #1e1b4b;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .embed-textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            resize: vertical;
            background: #f9fafb;
            color: #1e1b4b;
        }
        
        .embed-textarea:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .copy-message {
            background: #10b981;
            color: white;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            margin-top: 12px;
            display: none;
            font-size: 14px;
        }
        
        .copy-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-text {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .widget-container {
                padding: 24px;
            }
            
            .question-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .question-label {
                font-size: 18px;
            }
            
            .answer-input {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-title">âœ¨ The 7-Day God Mirror</div>
            <div class="widget-subtitle">Answer honestly. Just one word.</div>
        </div>
        
        <div class="question-container">
            <span class="question-label">God is</span>
            <input 
                type="text" 
                id="godAnswer" 
                class="answer-input" 
                placeholder="your answer..."
                maxlength="50"
            >
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="saveAnswer()">
                ðŸ’¾ Save Answer
            </button>
            <a 
                href="https://bthornemail.github.io/god-is-word/" 
                target="_blank"
                class="btn btn-secondary"
            >
                ðŸ“Š View Full App
            </a>
        </div>
        
        <div class="button-group" style="margin-top: 12px;">
            <button class="btn btn-secondary" onclick="shareAnswer()">
                ðŸ”— Share
            </button>
            <button class="btn btn-secondary" onclick="showEmbed()">
                ðŸ“‹ Embed Code
            </button>
        </div>
        
        <div id="savedMessage" class="saved-message">
            âœ“ Your answer has been saved locally!
        </div>
        
        <div id="embedModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Embed This Widget</h3>
                    <button class="modal-close" onclick="closeEmbed()">&times;</button>
                </div>
                <div class="modal-body">
                    <p style="margin-bottom: 12px; color: #6b7280; font-size: 14px;">
                        Copy and paste this code into your website:
                    </p>
                    <textarea 
                        id="embedCode" 
                        class="embed-textarea"
                        readonly
                        onclick="this.select()"
                    ></textarea>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 12px;" onclick="copyEmbed()">
                        ðŸ“‹ Copy to Clipboard
                    </button>
                    <div id="copyMessage" class="copy-message">
                        âœ“ Copied!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-text">
            Your answer is saved only on your device.<br>
            Complete all 7 days in the full app to see patterns.
        </div>
    </div>

    <script>
        const WIDGET_URL = 'https://bthornemail.github.io/god-is-word/widget.html';
        const APP_URL = 'https://bthornemail.github.io/god-is-word/';
        
        function saveAnswer() {
            const input = document.getElementById('godAnswer');
            const message = document.getElementById('savedMessage');
            const answer = input.value.trim();
            
            if (!answer) {
                alert('Please enter an answer first');
                return;
            }
            
            // Get existing quick answers
            let quickAnswers = JSON.parse(localStorage.getItem('god_quick_answers') || '[]');
            
            // Add new answer with timestamp
            quickAnswers.push({
                word: answer,
                timestamp: new Date().toISOString(),
                source: 'widget'
            });
            
            // Save to localStorage
            localStorage.setItem('god_quick_answers', JSON.stringify(quickAnswers));
            
            // Show success message
            message.classList.add('show');
            
            // Clear input
            input.value = '';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        function shareAnswer() {
            const input = document.getElementById('godAnswer');
            const answer = input.value.trim();
            
            if (!answer) {
                alert('Please enter an answer first to share it');
                return;
            }
            
            const shareText = `God is ${answer}\n\nMy answer from The 7-Day God Mirror ðŸªžâœ¨\n\nWhat do you think?\n${APP_URL}`;
            
            // Try native share first (mobile)
            if (navigator.share) {
                navigator.share({
                    title: 'The 7-Day God Mirror',
                    text: shareText
                }).catch(() => {
                    // Fallback to clipboard
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }
        
        function fallbackShare(text) {
            // Copy to clipboard
            navigator.clipboard.writeText(text).then(() => {
                alert('ðŸ“‹ Share text copied to clipboard!\n\nPaste it anywhere to share your answer.');
            }).catch(() => {
                // Last resort: show text in prompt
                prompt('Copy this text to share:', text);
            });
        }
        
        function showEmbed() {
            const modal = document.getElementById('embedModal');
            const embedCode = document.getElementById('embedCode');
            
            const code = `<!-- The 7-Day God Mirror Widget -->
<iframe 
    src="${WIDGET_URL}" 
    width="100%" 
    height="500" 
    frameborder="0"
    style="border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 550px;"
    title="The 7-Day God Mirror"
></iframe>`;
            
            embedCode.value = code;
            modal.classList.add('show');
        }
        
        function closeEmbed() {
            const modal = document.getElementById('embedModal');
            modal.classList.remove('show');
        }
        
        function copyEmbed() {
            const embedCode = document.getElementById('embedCode');
            const copyMessage = document.getElementById('copyMessage');
            
            embedCode.select();
            document.execCommand('copy');
            
            // Modern way
            navigator.clipboard.writeText(embedCode.value).then(() => {
                copyMessage.classList.add('show');
                setTimeout(() => {
                    copyMessage.classList.remove('show');
                }, 2000);
            });
        }
        
        // Close modal on outside click
        document.getElementById('embedModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEmbed();
            }
        });
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEmbed();
            }
        });
        
        // Allow Enter key to submit
        document.getElementById('godAnswer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveAnswer();
            }
        });
    </script>
</body>
</html>
